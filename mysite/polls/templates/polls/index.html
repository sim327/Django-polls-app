
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">


{% if latest_question_list %}
<ul>
{% for i in latest_question_list %}
    <li><a href="{% url 'polls:detail' i.id %}">{{ i.question_text }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
